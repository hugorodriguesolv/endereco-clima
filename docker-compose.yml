services:
  enderecoclima.webapi:
    image: ${DOCKER_REGISTRY-}enderecoclimawebapi
    build:
      context: .
      dockerfile: src/EnderecoClima.WebApi/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=Data Source=/data/enderecoclima.db
    volumes:
      - enderecoclima-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  enderecoclima-data: